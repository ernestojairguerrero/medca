<app-header title="Usuarios" ira="/roles"></app-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <ion-list>
      <ion-list-header>
        <ion-label>Usuarios</ion-label>
        <ion-button class="ion-text-capitalize" id="modalUsuarios">Agregar</ion-button>
      </ion-list-header>

      <ion-item class="list-item ion-activatable">
        <ion-thumbnail slot="start">
          <img src="../../../assets/icon/statistics.svg" class="item-image" />
        </ion-thumbnail>
        <ion-label>
          <h2 class="item-title">Ernesto Guerrero</h2>
          <h3 class="item-amount">ernesto@gmail.com</h3>
        </ion-label>
      </ion-item>

      <ion-item class="list-item ion-activatable">
        <ion-thumbnail slot="start">
          <img src="../../../assets/icon/statistics.svg" class="item-image" />
        </ion-thumbnail>
        <ion-label>
          <h2 class="item-title">John Doe</h2>
          <h3 class="item-amount">John@gmail.com</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-modal #modalUsuarios trigger="modalUsuarios" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>

          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <h1>Crear usuario</h1>

        <form>

          <ion-item fill="outline">
            <ion-icon class="icon-input" name="person" slot="start"></ion-icon>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item fill="outline" class="mt-1">
            <ion-icon class="icon-input" name="person" slot="start"></ion-icon>
            <ion-label position="floating">Correo electronico</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item fill="outline" class="mt-1">
            <ion-icon class="icon-input" name="person" slot="start"></ion-icon>
            <ion-label position="floating">Rol</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item fill="outline" class="mt-1">
            <ion-icon class="icon-input" name="person" slot="start"></ion-icon>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>


          <ion-buttons slot="end" class="mt-1">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>

        </form>


      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
